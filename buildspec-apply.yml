version: 0.2

phases:
  install:
    commands:
      - echo "Installing Terraform in CodeBuild..."
      - yum install -y wget unzip jq
      - wget https://releases.hashicorp.com/terraform/1.9.3/terraform_1.9.3_linux_amd64.zip
      - unzip terraform_1.9.3_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform -version

  build:
    commands:
      - echo "Running terraform init..."
      - terraform init

      - echo "Running terraform apply..."
      - terraform apply -auto-approve

      - echo "Reading Instance IDs from outputs..."
      - INSTANCE_IDS=$(terraform output -json windows_instance_ids | jq -r '.[]')
      - echo "Instances: $INSTANCE_IDS"

      - echo "Copying install script to S3..."
      - aws s3 cp scripts/install_windows_tools.ps1 s3://terraform-project1-state-pavithra/windows/install_windows_tools.ps1

      - echo "Sending SSM RunCommand to install apps inside Windows..."
      - for ID in $INSTANCE_IDS; do
          aws ssm send-command \
            --instance-ids $ID \
            --document-name "AWS-RunPowerShellScript" \
            --parameters commands=["powershell.exe -File C:\\install_windows_tools.ps1"] \
            --comment "Install Windows Applications via SSM" \
            --timeout-seconds 3600;
        done

  post_build:
    commands:
      - echo "âœ” Windows EC2 creation + SSM install triggered successfully"
